name: Regex file processor

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    # 00:30 UTC = 03:30 MSK (UTC+3)
    - cron: "30 0 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run processor
        run: python src/process.py

      - name: Commit updated hosts
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add hosts
          git commit -m "Auto update hosts" || echo "No changes"
          git push
