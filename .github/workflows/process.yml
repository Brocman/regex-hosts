import re
import requests
from pathlib import Path

# ğŸ”´ Ğ—ĞĞœĞ•ĞĞ˜ Ğ¡Ğ¡Ğ«Ğ›ĞšĞ£
URL = "https://example.com/input.txt"

# ğŸ”´ Ğ—ĞĞœĞ•ĞĞ˜ REGEX
PATTERN = r"\b\d{4}-\d{2}-\d{2}\b"  # Ğ¿Ñ€Ğ¸Ğ¼ĞµÑ€: Ğ´Ğ°Ñ‚Ñ‹ YYYY-MM-DD

response = requests.get(URL, timeout=15)
response.raise_for_status()

matches = re.findall(PATTERN, response.text)

output = Path("output/result.txt")
output.parent.mkdir(exist_ok=True)
output.write_text("\n".join(matches), encoding="utf-8")
